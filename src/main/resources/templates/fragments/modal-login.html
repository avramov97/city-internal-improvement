<th:block th:fragment="modal-login">

    <link rel="stylesheet" href="/css/login-modal-style.css">
    <div id="login_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="page-body">
                    <div class="card" style="background-color: rgba(0,0,0,0.7) !important;">
                        <a id="close-modal-login" class="link-style-login-modal close" href="#" data-dismiss="modal">&times;</a>
                        <div class="card-header">
                            <h3>Sign In</h3>
                            <div class="d-flex justify-content-end social_icon">
                                <a href="/oauth2/authorization/facebook"><span><i class="fab fa-facebook-square"></i></span></a>
                                <a href="/oauth2/authorization/google"><span><i class="fab fa-google-plus-square"></i></span></a>
                                <span><i class="fab fa-twitter-square"></i></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}" th:object="${user}">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" th:field="*{username}"  placeholder="username">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" th:field="*{password}"  placeholder="password">
                                </div>
                                <div class="row align-items-center remember">
                                    <input id="rememberMe" name="rememberMe" type="checkbox">
                                    <label class="lblRemember" for="rememberMe"> Remember Me </label>
                                </div>
                                <div class="csrf">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Login" class="btn float-right login_btn">
                                </div>
                                <div class="row align-items-center label">
                                    <label th:text="${error}"/>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                Don't have an account?<a href="/register">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


</th:block>
